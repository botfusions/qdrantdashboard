version: '3.8'

services:
  qdrant-dashboard:
    build: .
    container_name: qdrant-dashboard
    ports:
      - "8081:8081"
    environment:
      - QDRANT_URL=${QDRANT_URL:-https://qdrant.turklawai.com}
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      - PORT=8081
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
    volumes:
      - ./data:/app/data
      - ./users.json:/app/users.json
      - ./customers.json:/app/customers.json
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
