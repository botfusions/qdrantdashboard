<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Qdrant Collections</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 32px;
        }
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        #status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-weight: 500;
        }
        .loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffc107;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #28a745;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #dc3545;
        }
        .collection {
            background: #f8f9fa;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            border-left: 5px solid #667eea;
            transition: all 0.3s;
        }
        .collection:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .collection h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 24px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        .stat {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .stat-label {
            color: #7f8c8d;
            font-size: 12px;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .stat-value {
            color: #2c3e50;
            font-size: 24px;
            font-weight: 700;
        }
        .empty {
            text-align: center;
            padding: 60px 20px;
            color: #95a5a6;
        }
        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üóÑÔ∏è Qdrant Vector Database</h1>
        <p class="subtitle">TurkLawAI - Collection Manager</p>

        <div class="controls">
            <button onclick="loadCollections()">üîÑ Yenile</button>
            <button onclick="window.open('http://localhost:8080', '_blank')">üè† Ana Dashboard</button>
        </div>

        <div id="status" class="loading">‚è≥ Y√ºkleniyor...</div>
        <div id="collections"></div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        async function loadCollections() {
            const statusEl = document.getElementById('status');
            const collectionsEl = document.getElementById('collections');

            statusEl.className = 'loading';
            statusEl.innerHTML = '‚è≥ Collection\'lar y√ºkleniyor...';
            collectionsEl.innerHTML = '';

            try {
                const response = await fetch(`${API_BASE}/api/qdrant/collections`);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('API Response:', data);

                const collections = data.result?.collections || [];

                if (collections.length === 0) {
                    statusEl.className = 'error';
                    statusEl.innerHTML = '‚ö†Ô∏è Hi√ß collection bulunamadƒ±';
                    collectionsEl.innerHTML = `
                        <div class="empty">
                            <div class="empty-icon">üì≠</div>
                            <h3>Collection Yok</h3>
                            <p>Hen√ºz hi√ß collection olu≈üturulmamƒ±≈ü</p>
                        </div>
                    `;
                    return;
                }

                statusEl.className = 'success';
                statusEl.innerHTML = `‚úÖ ${collections.length} collection bulundu`;

                for (const collection of collections) {
                    try {
                        const detailResponse = await fetch(`${API_BASE}/api/qdrant/collections/${collection.name}`);
                        const detailData = await detailResponse.json();

                        const points = detailData.result?.points_count || 0;
                        const vectors = detailData.result?.vectors_count || 0;
                        const segments = detailData.result?.segments_count || 0;
                        const status = detailData.result?.status || 'unknown';

                        const collectionEl = document.createElement('div');
                        collectionEl.className = 'collection';
                        collectionEl.innerHTML = `
                            <h3>üì¶ ${collection.name}</h3>
                            <div class="stats">
                                <div class="stat">
                                    <div class="stat-label">Points</div>
                                    <div class="stat-value">${points.toLocaleString()}</div>
                                </div>
                                <div class="stat">
                                    <div class="stat-label">Vectors</div>
                                    <div class="stat-value">${vectors.toLocaleString()}</div>
                                </div>
                                <div class="stat">
                                    <div class="stat-label">Segments</div>
                                    <div class="stat-value">${segments}</div>
                                </div>
                                <div class="stat">
                                    <div class="stat-label">Status</div>
                                    <div class="stat-value">${status === 'green' ? '‚úÖ' : '‚ö†Ô∏è'} ${status}</div>
                                </div>
                            </div>
                        `;
                        collectionsEl.appendChild(collectionEl);
                    } catch (err) {
                        console.error(`Error loading ${collection.name}:`, err);
                    }
                }

            } catch (error) {
                console.error('Error:', error);
                statusEl.className = 'error';
                statusEl.innerHTML = `‚ùå Hata: ${error.message}`;
                collectionsEl.innerHTML = `
                    <div class="empty">
                        <div class="empty-icon">‚ö†Ô∏è</div>
                        <h3>Baƒülantƒ± Hatasƒ±</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        window.addEventListener('load', loadCollections);
    </script>
</body>
</html>
